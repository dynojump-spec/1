      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              zinc: {
                850: '#1f1f22',
                900: '#18181b',
                950: '#09090b',

    <style>
      body {
        background-color: #09090b;
        color: #f4f4f5;
        overscroll-behavior: none; /* Prevent pull-to-refresh on mobile */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
      
      /* Editor specific styles */
      [contenteditable]:empty:before {
        content: attr(placeholder);
        color: #52525b;
        pointer-events: none;
        display: block; /* For Firefox */
      }
      
      /* Interactive Diff Styles */
      .diff-interactive {
        cursor: pointer;
        border-radius: 2px;
        transition: color 0.2s;
        padding: 0 1px;
        font-weight: bold; /* Make changes stand out slightly more without background */
      }
      .diff-interactive[data-state="modified"] {
        color: #60a5fa; /* Blue-400 */
        background-color: transparent; /* No background */
      }
      .diff-interactive[data-state="original"] {
        color: #f87171; /* Red-400 */
        background-color: transparent; /* No background */
        /* Strikethrough removed as requested */
        text-decoration: none;
      }
    </style>
